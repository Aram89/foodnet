<!DOCTYPE html>
<html>
	<head>
		<title> Error 404</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--font awesome-->
		<link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">
		<!--jquery css lib-->
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<!-- custom css-->
		<style>
			*{
	margin:0;
	padding:0;
}
.round{
	background: -moz-linear-gradient(90deg, rgba(145,9,6,1) 0%, rgba(183,60,41,1) 50%, rgba(207,92,62,1) 80%); /* ff3.6+ */
	background: -webkit-gradient(linear, left top, left bottom, color-stop(20%, rgba(207,92,62,1)), color-stop(50%, rgba(183,60,41,1)), color-stop(100%, rgba(145,9,6,1))); /* safari4+,chrome */
	background: -webkit-linear-gradient(90deg, rgba(145,9,6,1) 0%, rgba(183,60,41,1) 50%, rgba(207,92,62,1) 80%); /* safari5.1+,chrome10+ */
	background: -o-linear-gradient(90deg, rgba(145,9,6,1) 0%, rgba(183,60,41,1) 50%, rgba(207,92,62,1) 80%); /* opera 11.10+ */
	background: -ms-linear-gradient(90deg, rgba(145,9,6,1) 0%, rgba(183,60,41,1) 50%, rgba(207,92,62,1) 80%); /* ie10+ */
	background: linear-gradient(0deg, rgba(145,9,6,1) 0%, rgba(183,60,41,1) 50%, rgba(207,92,62,1) 80%); /* w3c */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#CF5C3E', endColorstr='#910906',GradientType=0 ); /* ie6-9 */
	border-radius:50%;
	width:300px;
	height:300px;
	padding:100px;
	margin:5% auto;
	color:#000;
}
.round h1{
	text-align:center;
	color:#fff;
	font-size:120px;
	padding-bottom:20px;
}
.round p{
	text-align:center;
	color:#000;
	font-size:24px;
	text-transform:uppercase;
	padding-bottom:40px;
}
.round p a{
	text-align:center;
	color:#000;
	font-size:24px;
	text-transform:uppercase;
	text-decoration:none;
}

/*media query*/
@media screen and (max-width : 480px){
	.round{
	border-radius:50%;
	width:100%;
	height:auto;
	padding:0px;
	margin:5% auto;
	color:#000;
	}
}
		</style>
	</head>
	<body>
		<div class="round">
			<h1>404</h1>
			<p>oops! page not found! </p>
			<p><a href="">home</a></p>
		</div>
	</body>
</html>
