<div>
    <div ng-show="chefCurrentImg>0" ng-click="changeChefImg(-1)">prev</div>
    <div style="height: 400px" class="chefImage">
        <img src="assets/img/{{chef.files[chefCurrentImg].path}}" alt="" class="img-responsive img-rounded"/>

    <div ng-show="chef.files.length>chefCurrentImg+1" ng-click="changeChefImg(1)">next</div>
</div>
