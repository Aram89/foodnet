<div class="col-xs-12">
    <div class="order-popup">
            <div role="menu">
                <div class="divider"></div>
                <div class="order-box-form">
                    <form class="form-horizontal" name="orderForm" novalidate>
                        <div class="form-groupv row">
                            <div class="col-sm-4">
                                <label for="preliminary-order">Նախնական պատվեր</label>
                                <input type="checkbox" ng-change="changePreliminary()" id="preliminary-order" ng-model="order.preliminary">
                            </div>
                            <div class="col-sm-4">
                                <p class="input-group">
                                    <input ng-disabled="!order.preliminary"  type="text" id="order_date" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy"
                                           ng-model="order.deliveryDate" is-open="datePicker.open"/>
                          <span class="input-group-btn">
                            <button ng-disabled="!order.preliminary" type="button" class="btn btn-default" ng-click="openDatePicker()"><i
                                    class="glyphicon glyphicon-calendar calendar"></i></button>
                          </span>
                                </p>
                            </div>
                            <div class="col-sm-4">
                                <uib-timepicker  show-spinners="false" id="order_time" ng-disabled="!order.preliminary" ng-model="order.deliveryTime" show-meridian="false"></uib-timepicker>
                            </div>
                        </div>
                        <div class="form-group row"
                             ng-class="{'has-error':!orderForm.phone.$valid && orderForm.phone.$touched}">
                            <label for="reg_chef_phone" class="col-sm-2">Հեռախոս <i class="fa fa-asterisk ast" aria-hidden="true"></i></label>

                            <div class="col-sm-9">
                                <input id="reg_chef_phone" class="inp-f"
                                       reg-exp-check="^374(10|11|12|41|43|55|60|77|91|92|93|94|95|96|97|98|99)[0-9]{6}$"
                                       required name="phone" type="tel" ng-model="order.phone"/>
                        <span class="help-block has-error"
                              ng-show="order.phone.length && orderForm.phone.$touched && orderForm.phone.$error.regexp">Խնդրում ենք ներմուծել 37412345678 ֆորմատով</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="order_location" class="col-sm-2">Հասցե <i class="fa fa-asterisk ast" aria-hidden="true"></i></label>

                            <div class="col-sm-9">
                                <input id="order_location" class="inp-f" ng-model="order.location">
                            </div>
                        </div>

                    </form>
                    <div class="row">
                        <div class="row">
                            <span style="padding-left: 30px;">Վճարումը` կանխիկ</span>
                        </div>
                        <div class="row col-md-12 orders">
                            <div class="col-lg-4 col-xs-12">
                                <h3>Պատվեր {{order.price()}}
                                    <small>դրամ</small>
                                </h3>
                            </div>

                            <div class="col-lg-4 col-xs-12">
                                <h3>Առաքում {{chefs.length*400}}
                                    <small>դրամ</small>
                                </h3>
                            </div>

                            <div class="col-lg-4 col-xs-12">
                                <h3>Ըննդհանուր {{order.price() + chefs.length*400}}
                                    <small>դրամ</small>
                                </h3>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button ng-disabled="orderForm.$invalid" ng-click="makeOrder()" class="btn btn-sm btn-rj">Order
                            </button>
                        </div>
                    </div>

                </div>
            </div>
            </li>
            </ul>
        </div>
    </div>
    <br clear="all"/>
</div>
